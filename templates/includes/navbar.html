{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop4">
            </div> <!-- navbar-collapse .// -->
        </div> <!-- container //  -->
    </nav>

    <section class="header-main border-bottom">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="col-lg-2 col-md-3 col-6">
                    <a class="fs-10" href="{% url "app:home" %}" style="text-decoration: none; font-size: 26px;">Quoralite</a>
                </div>
                <div class="col-lg-4 col-sm-4 col-6">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        {% if user.id %}
                        <div class="mx-3">
                          <a href="{% url "app:question" %}">Ask Question</a>
                        </div>
                        <div class="widget-header">
                            <small class="title text-muted">Welcome {{ user.username }}!</small>
                            <div>
                                <a href="{% url "app:logout" %}">Sign out</a>
                            </div>
                        </div>
                        {% endif %}
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
